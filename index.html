<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Rene Sena">
        <meta name="description" content="O objetivo é mostrar que é possível desenhar usando css usando a criatividade e fíguras geométricas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Escudo Capitão America - Desenhando com CSS</title>
        <link rel="icon" href="img/favicon.png">
      
    </head>
    <body class="container">
        <!-- Iniciando a projecao do escudo capitan america -->
        <div class="escudo">
            <!-- Criando as formas circulares que darão origem ao escudo, onde serão feitas 5 camadas -->
            <div class="forma__quadradaOne forma__one--circular">
                <div class="forma__quadradaTwo forma__two--circular">
                    <div class="forma__quadradaThree forma__three--circular">
                        <div class="forma__quadradaFor forma__for--circular">
                            <div class="forma__quadradaFif forma__fif--circular">
                            <!-- Estrela central do escudo   -->
                                <div class="estrela__central">
                                    <div class="forma__trianguloOne"></div>
                                    <div class="forma__trianguloTwo"></div>
                                    <div class="forma__trianguloThree"></div>
                                    <div class="forma__trianguloFor"></div>
                                    <div class="forma__trianguloFif"></div>
                                    <div class="forma__quadrada"></div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </body>
</html>
